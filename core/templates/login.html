{% extends "base.html" %}

{% block titulo %}

	Login | Nosso Café

{% endblock %}

{% block topo %}

	<div class="py-5"></div>

{% endblock %}

{% block logo %}

	<div class="py-2">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="display-1">Nosso Café</h1>
				</div>
			</div>
		</div>
	</div>

{% endblock %}

{% block conteudo %}

	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="">
					<form class="form-inline">

						<div class="form-group">
							<input type="email" class="form-control w-75" id="inputmailinline" placeholder="E-mail"> </div>
							
						<div class="form-group">
							<input type="password" class="form-control w-75" id="inputpasswordinline" placeholder="Senha"> </div>

						<button type="submit" class="btn btn-primary" href=>Entrar</button>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="py-2">
		<div class="container">
			<div class="row">

				<div class="col-md-12"><a class="btn btn-outline-dark" href="{% url 'cadastro' %}">Não possui uma conta? Se inscreva!</a></div>

			</div>
		</div>
	</div>

{% endblock %}
