!DOCTYPE html>

{% load static %}

<html>

<head>
	<meta charset="utf-8">
	<title>{% block titulo %}Cadastro | Nosso Café{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"> 
	<link rel="stylesheet" href="{% static 'tema.css'%}">
</head>

<body>
	<div class="py-5"></div>
	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="display-1">Nosso Café</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="py-1 border-dark border-top-0">
		<div class="container">
			<div class="row">
				<div class="col-md-12 border-top border-dark">
					<h1 class="display-4">Cadastro</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="">
						<div class="form-group"> <label>Nome Completo</label> <input type="text" class="form-control" placeholder="Seu Nome" required="required"> </div>
						<div class="form-group"> <label>Email&nbsp;</label> <input type="email" class="form-control" placeholder="exemplo@email.com" required="required"> </div>
						<div class="form-group" style=""> <label>Senha</label> <input type="password" class="form-control" placeholder="******" required="required">
							<div class="form-group"><label>Confirme sua senha</label><input type="password" class="form-control" placeholder="******" required="required"></div>
						</div>
						<button type="submit" class="btn btn-primary">continuar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="py-3 border-dark">
			<div class="container">
				<div class="row border-top border-dark">
					<div class="col-md-12 d-flex align-items-center justify-content-center my-3"> <a href="#">
							<i class="d-block fa fa-facebook-official fa-lg mr-2 text-dark"></i>
						</a> <a href="#">
							<i class="d-block fa fa-instagram fa-lg mx-2 text-dark"></i>
						</a> <a href="#">
							<i class="d-block fa fa-twitter fa-lg ml-2 text-dark"></i>
						</a> </div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<p class="mb-0">© 2019 Nosso Café. All rights reserved</p>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>

</html>
